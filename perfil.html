<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouSee - Perfil</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #064820;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    .container {
      margin-top: 140px;
      padding: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #064820;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #fdfdfd;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #064820;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #064820;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #042f14;
    }

    button.loading::after {
      content: "";
      position: absolute;
      right: 15px;
      top: 50%;
      width: 15px;
      height: 15px;
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .edit-icon {
      cursor: pointer;
      font-size: 16px;
      margin-left: 6px;
      color: #064820;
    }

    #fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.12);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 10000;
      cursor: pointer;
      user-select: none;
    }

    #footer-profile {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    #footer-profile img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
      flex-shrink: 0;
    }

    #footer-texts {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #222;
      line-height: 1.2;
    }

    #footer-texts h4 {
      margin: 0 0 2px 0;
      font-weight: 700;
      font-size: 16px;
    }

    #footer-texts p {
      margin: 0;
      font-size: 11px;
      color: #555;
      max-width: 320px;
      text-align: left;
    }

    #loader-wrapper {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loader {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: relative;
      animation: rotate 1.2s linear infinite;
    }

    #loader::before {
      content: "";
      position: absolute;
      top: 6px; left: 6px; right: 6px; bottom: 6px;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top-color: #064820;
      border-left-color: #064820;
      animation: spinPulse 0.8s ease-in-out infinite alternate;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spinPulse {
      0% { transform: scale(0.7); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    #loader-wrapper.hide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

 

  <div class="container">
    <h2>Informações do PET</h2>
    <form id="petForm">
      <label>Nome do PET <span class="edit-icon" onclick="enableEdit('petName')">✏️</span></label>
      <input type="text" id="petName" disabled required />

      <label>Nome do dono <span class="edit-icon" onclick="enableEdit('ownerName')">✏️</span></label>
      <input type="text" id="ownerName" disabled required />

      <label>Cidade <span class="edit-icon" onclick="enableEdit('city')">✏️</span></label>
      <input type="text" id="city" disabled required />

      <label>Estado <span class="edit-icon" onclick="enableEdit('state')">✏️</span></label>
      <select id="state" disabled required>
        <option value="">Selecione</option>
        <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option>
        <option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option>
        <option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
        <option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
        <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
        <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option>
        <option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option>
        <option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
        <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
      </select>

      <label>Número de contato 1 <span class="edit-icon" onclick="enableEdit('phone1')">✏️</span></label>
      <input type="text" id="phone1" disabled />

      <label>Número de contato 2 <span class="edit-icon" onclick="enableEdit('phone2')">✏️</span></label>
      <input type="text" id="phone2" disabled />

      <label>Endereço 1 <span class="edit-icon" onclick="enableEdit('address1')">✏️</span></label>
      <input type="text" id="address1" disabled />

      <label>Endereço 2 <span class="edit-icon" onclick="enableEdit('address2')">✏️</span></label>
      <input type="text" id="address2" disabled />

      <label>Email (opcional) <span class="edit-icon" onclick="enableEdit('emailOptional')">✏️</span></label>
      <input type="email" id="emailOptional" disabled />

      <button type="submit" id="saveBtn">Salvar</button>
    </form>
  </div>

  <p style="padding: 20px; max-width: 800px; margin: 0 auto; font-size: 13px; color: #666;">
    Não compartilhe esses dados com ninguém. Seus dados são protegidos conforme a LGPD (Lei nº 13.709/2018) e a Constituição Federal. Privacidade é prioridade.
  </p>

  <footer id="fixed-footer" onclick="window.location.href='usuario.html'">
    <div id="footer-profile">
      <img src="https://vidapets.com.br/wp-content/files_mf/vidapetsiconessite_vacinacao.png" alt="Perfil">
      <div id="footer-texts">
        <h4>Vacinas do seu Pet</h4>
        <p>Veja e grave as vacinas que seu Pet já tomou. Armazene com segurança.</p>
      </div>
    </div>
  </footer>

  <div id="loader-wrapper">
    <div id="loader"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAlWxc7YxTMcTLCECUDuYfomO6QapreqY",
      authDomain: "login-you-see.firebaseapp.com",
      databaseURL: "https://login-you-see-default-rtdb.firebaseio.com",
      projectId: "login-you-see",
      storageBucket: "login-you-see.firebasestorage.app",
      messagingSenderId: "524877259374",
      appId: "1:524877259374:web:9ff66b67c9c5bf0bb07c7f",
      measurementId: "G-K7E00VXYHG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged((user) => {
      if (user) {
        const uid = user.uid;
        const ref = db.ref("pets/" + uid);
        ref.once("value").then(snapshot => {
          const data = snapshot.val();
          if (data) {
            document.getElementById("petName").value = data.petName || "";
            document.getElementById("ownerName").value = data.ownerName || "";
            document.getElementById("city").value = data.city || "";
            document.getElementById("state").value = data.state || "";
            document.getElementById("phone1").value = data.phone1 || "";
            document.getElementById("phone2").value = data.phone2 || "";
            document.getElementById("address1").value = data.address1 || "";
            document.getElementById("address2").value = data.address2 || "";
            document.getElementById("emailOptional").value = data.emailOptional || "";
          }
        });

        document.getElementById("petForm").addEventListener("submit", function(e) {
          e.preventDefault();
          const btn = document.getElementById("saveBtn");
          btn.classList.add("loading");

          const petData = {
            petName: document.getElementById("petName").value,
            ownerName: document.getElementById("ownerName").value,
            city: document.getElementById("city").value,
            state: document.getElementById("state").value,
            phone1: document.getElementById("phone1").value,
            phone2: document.getElementById("phone2").value,
            address1: document.getElementById("address1").value,
            address2: document.getElementById("address2").value,
            emailOptional: document.getElementById("emailOptional").value,
            timestamp: new Date().toISOString()
          };

          db.ref("pets/" + uid).set(petData)
            .then(() => {
              btn.classList.remove("loading");
              alert("Dados salvos com sucesso!");
            })
            .catch((err) => {
              console.error(err);
              alert("Erro ao salvar os dados.");
              btn.classList.remove("loading");
            });
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function enableEdit(id) {
      document.getElementById(id).disabled = false;
      document.getElementById(id).focus();
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        const loaderWrapper = document.getElementById('loader-wrapper');
        loaderWrapper.classList.add('hide');
        setTimeout(() => {
          loaderWrapper.style.display = 'none';
        }, 500);
      }, 2000);
    });
  </script>
</body>
</html>
