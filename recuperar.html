<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Acesso</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #064820;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .logo img {
      width: 60px;
      height: auto;
    }

    .btn-voltar {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-voltar:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .container {
      margin-top: 100px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      color: #064820;
      margin-bottom: 20px;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: #064820;
    }

    button.recuperar {
      margin-top: 25px;
      background-color: #064820;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      cursor: not-allowed;
      opacity: 0.6;
      transition: background-color 0.3s ease, opacity 0.3s ease;
    }

    button.recuperar.ativo {
      cursor: pointer;
      opacity: 1;
    }

    button.recuperar:hover:enabled {
      background-color: #043d16;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEikzB2NNS-a9VIbBD1rLsdPi-3-61eujSX3Tb3Rtgn2EVB0fPi4GzSqnVT1qEbz1DF8gz8EeyAfFEHv_w3o8oz5ZhBsFySL9Ns4ALFTV36Oj7sIhHs77B596mov4gU68BdUTr_R3GtCcvSI97OoWgqmDPXbJO7RXJpAqPnPdtx8omGL3g3SMLoHYRr6ico7/s414/AF54F15C-63C1-4032-903C-1AF679E0E92A.png" alt="Logo" />
    </div>
    <button class="btn-voltar" onclick="window.location.href='login.html'">Voltar</button>
  </header>

  <div class="container">
    <h2>Recuperar acesso</h2>
    <p>Para recuperar o acesso à sua conta, confirme que você é o proprietário de uma coleira identificadora.</p>

    <label>
      <input type="checkbox" id="confirmBox" />
     Eu confirmo que sou proprietário da coleira.
    </label>

    <button class="recuperar" id="btnRecuperar" disabled>Recuperar Acesso</button>
  </div>

  <script>
    const checkbox = document.getElementById('confirmBox');
    const button = document.getElementById('btnRecuperar');

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        button.disabled = false;
        button.classList.add('ativo');
      } else {
        button.disabled = true;
        button.classList.remove('ativo');
      }
    });

    button.addEventListener('click', () => {
      const msg = encodeURIComponent("Olá! Perdi o acesso à minha conta da coleira e gostaria de recuperá-lo. Confirmo que sou o dono de uma coleira registrada.");
      window.location.href = `https://wa.me/5584996823218?text=${msg}`;
    });
  </script>

</body>
</html>
